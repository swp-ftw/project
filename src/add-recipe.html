<body>
  <nav class="navbar">
    <div class="navbar-logo">

    <ul class="navbar-links" id="navbar-links">
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>

  <main class="card">
    <header>
      <h1 class="main-title">Propose a New Recipe</h1>
    </header>

    <form action="#" method="POST" class="recipe-form">
      <section class="form-section">
        <label for="title">Recipe Name</label>
        <input type="text" id="title" name="title" required>
      </section>

      <section class="form-section">
        <label for="time">Cooking Time</label>
        <input type="text" id="time" name="time" placeholder="e.g. 1h30" required>
      </section>

      <section class="form-section">
        <label for="price">Estimated Price</label>
        <input type="text" id="price" name="price" placeholder="e.g. 12‚Ç¨" required>
      </section>

      <section class="form-section">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="6" required></textarea>
      </section>

      <section class="form-section">
        <label for="image">Recipe Image URL</label>
        <input type="url" id="image" name="image" placeholder="http://..." required>
      </section>

      <button type="submit" class="submit-btn">Submit Recipe</button>
    </form>
  </main>
